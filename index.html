<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-type" content="text/html" charset="UTF-8">
  <title>小冬同学七夕快乐</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="pageA.css">
  <script src="lib/jquery-3.3.1.min.js"></script>
  <script src="Swipe.js"></script>
</head>
<style type="text/css">
  .charector {
    width: 151px;
    height: 291px;
    background: url(images/boy.png) -0px -291px no-repeat;
    position: absolute;
    /*设置一个元素的坐标*/
    left: 6%;
    top: 55%;
  } 
</style>
<body>
  <div id="content">
    <ul class="content-wrap">
      <!-- 画面1 -->
      <li>
        <div class="a_background">
          <div class="a_background_top"></div>
          <div class="a_background_middle"></div>
          <div class="a_background_button"></div>
        </div>
      </li>
      <!-- 画面2 -->
      <li>页面2</li>
      <!-- 画面3 -->
      <li>页面3</li>
    </ul>
    <div id="boy" class="charector"></div>
  </div>
  <script type="text/javascript">
    let swipe = Swipe($("#content"));

    //获取数据
    let getValue = function(className) {
      let $elem = $('' + className + '');
      // 走路的路线坐标
      return {
        height: $elem.height(),
        top: $elem.position().top
      };
    };

    // 路的Y轴
    let pathY = function() {
      let data = getValue('.a_background_middle');
      return data.top + data.height / 2;
    }();

    let $boy = $("#boy");
    let boyHeight = $boy.height();

    //修正男孩的正确位置
    //路的中间位置减去小孩的高度，25是一个修正值
    $boy.css({
      top: pathY - boyHeight + 25
    })
  </script>
</body>
</html>
