<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-type" content="text/html" charset="UTF-8">
  <title>小冬同学七夕快乐</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/pageA.css">
</head>
<style type="text/css">
  /* 人物暂停 */

  .pauseWalk {
    -webkit-animation-play-state: paused;
    -moz-animation-play-state: paused;
  }
</style>
<script src="lib/jquery-3.3.1.min.js"></script>
<script src="lib/jQueryTransit.js"></script>

<body>
  <div id="content">
    <ul class="content-wrap">
      <!-- 画面1 -->
      <li>
        <div class="a_background">
          <div class="a_background_top"></div>
          <div class="a_background_middle"></div>
          <div class="a_background_button"></div>
        </div>
      </li>
      <!-- 画面2 -->
      <li>页面2</li>
      <!-- 画面3 -->
      <li>页面3</li>
    </ul>
    <div id="boy" class="charector"></div>
    <div class="button">
      <button>点击开始动画</button>
    </div>
  </div>
  <script type="text/javascript">
    $(function() {
      var container = $("#content");
      var swipe = Swipe(container);

      // 小孩走路
      var boy = BoyWalk();

      // 开始
      $("button:first").click(function() {
        //第一次走
        boy.walkTo(2000, 0.2)
          .then(function() {
            // 第一次完成走路
            boy.setColor('red')
          })
          .then(function() {
            // 第二次走
            return boy.walkTo(2000, 0.4)
          }).then(function() {
            // 第二次走路完成
            boy.setColor('yellow')
          })
          .then(function() {
            // 第三次走
            return boy.walkTo(2000, 0.6)
          }).then(function() {
            // 第三次走路完成
            boy.setColor('blue')
          });
      })
    })
  </script>
  <script src="./js/Swipe.js"></script>
  <script src="./js/qixi.js"></script>
  <script src="./js/BoyWalk.js"></script>
</body>

</html>
